{% extends 'base.html' %}

{% block title %}Category List{% endblock %}

{% block content %}
    <h1>Category</h1>
    <ul>
        {% for category in category_list %}
            <li style="background-color: {{ category.bgColor }}; display: inline; border-radius: 10px; padding: 10px;">{{ category.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
